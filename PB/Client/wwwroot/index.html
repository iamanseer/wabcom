    <script type="module">
        import { BrotliDecode } from './decode.js';
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>

    <script>
        function CreateVisitorLineChart(chartData) {
            var xkey = 'd';
            var ykeys = [];
            var labels = [];
            for (var i = 0; i < chartData.branches.length; i++) {
                labels.push(chartData.branches[i].value);
                ykeys.push(chartData.branches[i].id);
            }
            var lineColors = chartData.lineColors;
            var data = [];

            for (var j = 0; j < chartData.dates.length; j++) {
                var s = [];
                var entry = chartData.dates[j];
                s['d'] = entry;
                for (var i = 0; i < chartData.branches.length; i++) {
                    var branchId = chartData.branches[i].id;
                    var entries = chartData.data.filter(v => v.branchID === branchId && v.date == entry);
                    if (entries.length == 0)
                        s[branchId] = 0;
                    else
                        s[branchId] = entries[0].visitors;
                }
                data.push(s);

            }

            Morris.Area({
                element: "visitor_chart",
                pointSize: 0,
                lineWidth: 0,
                data: data,
                xkey: xkey,
                ykeys: ykeys,
                labels: labels,
                resize: true,
                gridLineColor: '#eef0f2',
                hideHover: 'auto',
                lineColors: lineColors,
                fillOpacity: .9,
                behaveLikeLine: true
            });
        }
    </script>
